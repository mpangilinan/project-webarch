<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>blomoe my URL</title>
  <link href="../static/css/default.css" rel="stylesheet" type="text/css" media="all">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="../static/js/main.js"></script>
  <!-- <script src="../static/js/jquery.flip.js">-->

  <script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
      
  <nav>
    <div class="nav-item home">blomoe a URL</div>  
    <div class="nav-item most-visited">stats</div> 
    </nav>

  <div id="header"></div>

  <div id="card">

  <div class="container" id="inputForm">
      <h1>blomo<span class="color-change">e</span></h1>

      <form name="blomo-form" method="POST" action="">
        <div class="instruction">Turn</div><br>
        <div class="input-text"><label for="url"><input type="text" id="long-URL" name="url" placeholder="paste url to blomoe it"></label></div><br>
        <div class="instruction">into</div><br>
        <div class="input-text"><label for="short"><input type="text"  id="short-URL" name="short" placeholder="custom alias (optional)"></label></div>

        <div>
          <button type="submit" id="generateBlomo" value="submit">blomoe my URL!</button>
        </div>

      </form>
  </div>
  <div id="stats-container">
  <div class="container stats" id="most-blomoed">
      <h2 class="top-title">Top blomoed URLs</h2>
      <div class="data-text"><a href={{bl1}}>{{bl1}}</a></div>
      <div class="data-text"><a href={{bl2}}>{{bl2}}</a></div>
      <div class="data-text"><a href={{bl3}}>{{bl3}}</a></div>
      
  </div>

  <div class="container stats" id="most-visited">
    <h2 class="top-title">Most visited blomoed URLs</h2>
      <div class="data-text"><a href={{tl1}}>{{tl1}}</a></div>
      <div class="data-text"><a href={{tl2}}>{{tl2}}</a></div>
      <div class="data-text"><a href={{tl3}}>{{tl3}}</a></div>
  </div>

  <div class="container stats" id="total-blomoed">
    <h1 id="blomo-count">{{tc}}</h1>
    <div class="data-text">blomoed URLs</div>
  <div>
</div>

  </div> 
</body>
